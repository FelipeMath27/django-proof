<div class="assign-password-container">
    <h2>Assign Password</h2>
    <form action="#" method="POST">
        <input type="text" name="documentType" placeholder="Document Type" required>
        <input type="text" name="documentNumber" placeholder="Document Number" required>
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Assign Password</button>
    </form>
    <button onclick="window.location.href = '/login';">Sign In</button>
</div>
