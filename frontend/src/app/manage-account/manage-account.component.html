<header>
    <h1>Client Products</h1>
  </header>
  
  <main>
    <div class="actions">
        <button>Consult Balance</button>
        <button>Deposit</button>
        <button>Withdraw</button>
      </div>
    <table>
      <thead>
        <tr>
          <th>#Product</th>
          <th>Number Account</th>
          <th>Amount Balance</th>
          <th>Open Account</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accountsClient">
          <td>{{account.num_id_account}}</td>
          <td>{{account.str_number_account}}</td>
          <td>{{account.amount_balance}}</td>
          <td>{{account.dtm_open_account}}</td>
        </tr>
      </tbody>
    </table>
    
  </main>
  
  <footer>
    <p>&copy; 2024 Client Management. All rights reserved.</p>
  </footer>
