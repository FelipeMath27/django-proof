<header class="header-login">
    <h1>Welcome Admin</h1>
</header>
<main class="main-login">
    <section class="login">
        <h2>Login</h2>
        <form (ngSubmit)="loginAdmin()">
            <label for="username">User</label>
            <input type="text" [(ngModel)]="admin.str_user_admin" name="username" id="username" required>
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="admin.str_pasw" name="password" id="password" required>
            <button type="submit">Sign in</button>
        </form>
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </section>
</main>
<footer class="footer-login">
    <p>&copy; 2024 Client Management. All rights reserved.</p>
</footer>
